name: Deploy Container Images


on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      registry_name:
        description: "DigitalOcean registry name (overrides repo variable)"
        required: false

env:
  DO_REGISTRY_NAME: ${{ github.event.inputs.registry_name || vars.DIGITALOCEAN_REGISTRY || secrets.DIGITALOCEAN_REGISTRY }}

env:
  REGISTRY: registry.digitalocean.com/${{ vars.DIGITALOCEAN_REGISTRY }}

jobs:
  push-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [core, gateway, payment]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure registry name is set
        run: |
          if [ -z "$DO_REGISTRY_NAME" ]; then
            echo "Set a repo variable/secret DIGITALOCEAN_REGISTRY or pass workflow input registry_name." >&2
            exit 1
          fi
        env:
          DO_REGISTRY_NAME: ${{ env.DO_REGISTRY_NAME }}

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to DigitalOcean registry
        run: doctl registry login --expiry-seconds 600

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            registry.digitalocean.com/${{ env.DO_REGISTRY_NAME }}/${{ matrix.service }}:latest
            registry.digitalocean.com/${{ env.DO_REGISTRY_NAME }}/${{ matrix.service }}:${{ github.sha }}

